<!DOCTYPE html>
<html>
<head>
	<meta content="Kim Mortimer" name="author">
	<meta content="A responsive FAST" name="description">
	<meta charset="UTF-8">
	<title>FAST searcher</title>
	<meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js">
	</script><!--jQuery, linked from a CDN-->

	<script src="SRUScript.js">
	</script>
	<script type="text/javascript">
	try{Typekit.load();}catch(e){}
	</script><!--<link rel="stylesheet" href="style.css" />-->
</head>
<body>
	<div class="container">
		<header>
			<h1>FAST SRU loader</h1>
		</header>
		<h3>Can grab an arbitrary number of keywords, extract their alternate names, and list their FAST ID. </h3>
		<section id="fetch">
			<input id="query" placeholder="Enter a keyword" type="text"> <button id="searchbutton">Find me suggested keywords</button>
		</section>
		<label for="numRecords">Number of records to pull (Integer >1):</label>

		<input type="number" id="numRecords" name="numRecords"  min="1" value="20">
		<br/>
		<label for="startRecord">Record to start pull from (Integer >1):</label>

		<input type="number" id="startRecord" name="startRecord"  min="1" value="1">
		<br/>
		<div>
			Select search scope
		</div><select id="searchfacet">
			<option value="cql.any">
				Keywords in all headings
			</option>
			<option value="oclc.topic">
				Keywords in topical headings
			</option>
			<option value="oclc.geographic">
				Keywords in geographical headings
			</option>
			<option value="oclc.eventName">
				Keywords in event headings
			</option>
			<option value="oclc.corporateName">
				Keywords in corporate name headings
			</option>
			<option value="oclc.uniformTitle">
				Keywords in uniform title headings
			</option>
			<option value="oclc.period">
				Keywords in period headings
			</option>
			<option value="oclc.form">
				Keywords in form headings
			</option>
			<option value="oclc.altlc">
				keywords in LC Source headings
			</option>
			<!-- <option value="oclc.heading">
				 	Full headings
			</option>
			<option value="oclc.subphrase">
				Subfield
			</option>
			<option value="oclc.seeAlsophrase">
				Full see also headings
			</option>
			<option value="oclc.lcphrase">
				LC Source headings
			</option>
			<option value="oia.identifier">
				FAST Authority Record Number (ARN)
			</option>
			<option value="oclc.faststatus">
				Record status
			</option>
			<option value="oclc.establish">
				Level of establishment
			</option>
			<option value="oclc.geocode">
				Geographic area code (GAC)
			</option>
			<option value="oclc.feature">
				Geographic Feature
			</option>
			<option value="oclc.lcnumber">
				LCCN for LC Source Headings
			</option>-->
		</select>
		<section id="OutputSection"></section>
		<table border="2" id="OutputData">
			<thead>
				<tr>
					<th>Authoritative name</th>
					<th>Alternate names</th>
					<th>FAST ID</th>
					<!--<th>City</th>-->
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<footer>
			<p>Created by <a href="http://twostepmedia.co.uk">Ben Howdle</a></p>
		</footer>
	</div>
</body>
</html>
