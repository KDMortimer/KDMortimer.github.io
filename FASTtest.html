<!DOCTYPE html>
<html>
<head>
	<meta content="Kim Mortimer" name="author">
	<meta content="A responsive FAST" name="description">
	<meta charset="UTF-8">
	<title>FAST searcher</title>
	<meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js">
	</script><!--jQuery, linked from a CDN-->

	<script src="script.js">
	</script>
	<script type="text/javascript">
	try{Typekit.load();}catch(e){}
	</script><!--<link rel="stylesheet" href="style.css" />-->
</head>
<body>
	<div class="container">
		<header>
			<h1>FAST loader</h1>
		</header>
		<h3>This page shows the unique authoritative names corresponding to the top 20 matches for a given keyword in a given FAST facet</h3>
		<section id="fetch">
			<input id="query" placeholder="Enter a keyword" type="text"> <button id="search">Find me suggested keywords</button>
		</section>
		<div>
			Select search scope
		</div><select id="searchfacet">
			<option value="suggestall">
				All
			</option>
			<option value="suggest00">
				Personal names
			</option>
			<option value="suggest10">
				Corporate names
			</option>
			<option value="suggest11">
				Events
			</option>
			<option value="suggest30">
				Uniform title
			</option>
			<option value="suggest50">
				Topical
			</option>
			<option value="suggest51">
				Geographic names
			</option>
			<option value="suggest55">
				Form/Genre
			</option>
		</select>
		<section id="OutputSection"></section>
		<table border="2" id="OutputData">
			<thead>
				<tr>
					<th>Suggested name (match)</th>
					<th>Suggested Authoritative Name</th>
					<!--<th>Email Address</th>
					<th>City</th>-->
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<footer>
			<p>Created by <a href="http://twostepmedia.co.uk">Ben Howdle</a></p>
		</footer>
	</div>
</body>
</html>
